    description:
      type: text
      value: >-
        So, what do we know about French press? It comes from France, it‘s
        famous all around the globe, it‘s brewed at minutes notice, serves
        several people and gets you caffeinated so easily.  So let‘s dig into
        the history and uses of French press.
