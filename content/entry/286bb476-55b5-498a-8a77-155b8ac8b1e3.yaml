                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 10
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: "Pour more water up until the scale shows 200 grams. Let steep for 45 sec.\_"
