                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 9
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: "Add hot water: bloom the coffee by using 90 grams of water and steep for 45 sec.\_"
