      value: >-
        Caffé is distinct by design- created for those who want to reflect their
        true style! Backed by showstopping features, every Caffé appliance gives
        you trend forward style paired with the function you've been craving.
        Now you can bring that exceptional style to your countertops thanks to
        elegant and innovative espresso machines that are as intelligent as they
        are beautiful. 


        Featuring WiFi enabled and feature drink customization capabilities,
        connected through the SmartHQ app and compatible with Alexa and Google
        Home. 


        The Built-in Steam Frother creates a variety of textures and thicknesses
        and the Built-in Conical Burr Grinder delivers a consistent grind with
        any bean roast and features an adjustable grind size for ideal taste and
        aroma extraction. Built to showcase individual style, this modern
        espresso machine is adorned with signature copper accents that add
        sophistication to any countertop.
