id: contentfulFAQs
displayName: FAQs
ttl: 30
path: /entries
custom:
  include: 2
  searchField:
    id: fields.title
    type: Symbol
  allowContentTypeIds:
    - faq
  enableFilterByLocale: false
  enableAdvancedFilters: false
method: GET
purgeKey: da9d2eaf-9cea-42e6-ad83-3f6a67ea5ae4
archetype: multipleEntry
variables:
  locale:
    type: text
    default: ''
    displayName: Locale
  entryIds:
    type: text
    default: ''
    displayName: Entry Ids
parameters:
  - key: include
    value: '2'
  - key: locale
    value: ${locale}
  - key: sys.id[in]
    value: ${entryIds}
dataSourceId: contentfulDataSource
allowedOnComponents: []
